						<div class="row" style="padding-bottom:1%;">
						<label for="xname" style="color:white;">Name</label>
						<input type="text" id="name" name="name" placeholder="Your name.." required>

						</div>
						<div class="row" style="padding-bottom:1%; padding-top:10px;">
						<label for="xname" style="color:white;">Subject</label>
						</div>
						<div class="row" style="padding-bottom:1%;">
						<textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
						</div>
						<div class="row" style="padding-top:20px;">
						<input id="submitmessage" type="submit" name="submit" value="Send Message">
						</div>
					</form>
				</div>
